<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Online</title>
    <style>
        /* Estilos CSS básicos, você pode personalizar conforme necessário */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }
        section {
            padding: 20px;
        }
        .produto {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Supermercado Online</h1>
</header>

<nav>
    <a href="#frutas">Frutas</a> |
    <a href="#vegetais">Vegetais</a> |
    <a href="#carnes">Carnes</a>
</nav>

<section id="frutas">
    <h2>Frutas</h2>
    <div class="produto">
        <h3>Maçã</h3>
        <p>R$ 2,50 / kg</p>
        <button>Adicionar ao Carrinho</button>
    </div>
    <div class="produto">
        <h3>Banana</h3>
        <p>R$ 1,80 / kg</p>
        <button>Adicionar ao Carrinho</button>
    </div>
</section>

<section id="vegetais">
    <h2>Vegetais</h2>
    <div class="produto">
        <h3>Alface</h3>
        <p>R$ 1,20 / unidade</p>
        <button>Adicionar ao Carrinho</button>
    </div>
    <div class="produto">
        <h3>Cenoura</h3>
        <p>R$ 3,00 / kg</p>
        <button>Adicionar ao Carrinho</button>
    </div>
</section>

<section id="carnes">
    <h2>Carnes</h2>
    <div class="produto">
        <h3>Frango</h3>
        <p>R$ 10,00 / kg</p>
        <button>Adicionar ao Carrinho</button>
    </div>
    <div class="produto">
        <h3>Carne Bovina</h3>
        <p>R$ 15,00 / kg</p>
        <button>Adicionar ao Carrinho</button>
    </div>
</section>

<footer>
    <p>&copy; 2024 Supermercado Online. Todos os direitos reservados.</p>
</footer>

</body>
</html>
