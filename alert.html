<!DOCTYPE html>
<html>
<head>
    <title>Botão de Alerta em JavaScript</title>
</head>
<body>
    <button onclick="showAlert()">Clique Aqui</button>

    <script>
        function showAlert() {
            alert('Este é um alerta em JavaScript!'); // Mensagem do alerta
        }
    </script>
</body>
</html>
